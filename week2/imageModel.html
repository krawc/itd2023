<body>
    <div>Teachable Machine Pose Model</div>
<div><canvas id="canvas"></canvas></div>
<div id="label-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.dom.min.js"></script>

<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

<style>
    #canvas.p5Canvas {
        width: 640px;
        height: 480px;
        margin: auto;
    }
    body {
        background-color: #000;
        font-family: sans-serif;
        height: 100vh;
    }
    main {
        margin: auto;
    text-align: center;
    }
    .foreground {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 100%;
        height: 100%;
        pointer-events: none;
        object-fit: contain;
    }
</style>

<script type="text/javascript">

/* ===
ml5 Example
Webcam Image Classification using a pre-trained customized model and p5.js
This example uses p5 preload function to create the classifier
=== */

// Classifier Variable
let classifier;
// Model URL
let imageModelURL = 'https://teachablemachine.withgoogle.com/models/S1-oOJQBf/';

// Video
let video;
let flippedVideo;
// To store the classification
let label = "";

// Load the model first
function preload() {
  classifier = ml5.imageClassifier(imageModelURL + 'model.json');
}

function setup() {
  createCanvas(600, 440);
  // Create the video
  video = createCapture(VIDEO);
  video.size(560, 400);
  video.hide();

  flippedVideo = ml5.flipImage(video)
  // Start classifying
  classifyVideo();
}

function draw() {
  background(0);
  // Draw the video
  image(flippedVideo, 0, 0);

  // Draw the label
  fill(255);
  textSize(16);
  textAlign(CENTER);
  text(label, width / 2, height - 4);

  number = label.includes('Laughing') || label.includes('Neutral') || label.includes('Active') ? 80 : 20;

  g_one.drw(number);

}

// Get a prediction for the current video frame
function classifyVideo() {
  flippedVideo = ml5.flipImage(video)
  classifier.classify(flippedVideo, gotResult);

  
}

// When we get a result
function gotResult(error, results) {
  // If there is an error
  if (error) {
    console.error(error);
    return;
  }
  // The results are in an array ordered by confidence.
  // console.log(results[0]);
  label = results[0].label;

  // Classifiy again!
  classifyVideo();
}

    class gauge {
        constructor(x, y, title) {


            this.x = x;
            this.y = y;
            this.title = title;


        }
    drw(value) {
        push();
        translate(450, 250);
        scale(0.5);
        this.value = value;
        fill('#D6DBDF');    
        arc(this.x, this.y, 200, 200, 5*QUARTER_PI, -QUARTER_PI);
        fill('#17202A');    
        arc(this.x, this.y, 200, 200, 5*QUARTER_PI, -QUARTER_PI - (HALF_PI - HALF_PI * this.value/100));
        fill(this.value > 20 ? '#0f0' : '#f00');
        arc(this.x, this.y, 180, 180, -PI, 0);
        textAlign(CENTER);


        textSize(15);
        fill('#17202A'); 
        text( this.value + '%', this.x, this.y - 20);
        textSize(55);
        text( this.value > 20 ? 'ðŸ˜€' : 'ðŸ˜ ', this.x, this.y+10);


        fill('#C0392B');


        let angle = -QUARTER_PI + (HALF_PI * this.value/100);


        let x = this.x + 90 * sin(angle);
        let y = this.y - 90 * cos(angle);


        let y1 = this.y - 60 * cos(angle) + 5  * sin(angle);
        let x1 = this.x + 60 * sin(angle) + 5  * cos(angle);




        let y2 = this.y - 60 * cos(angle) - 5  * sin(angle);
        let x2 = this.x + 60 * sin(angle) - 5  * cos(angle);


        triangle(x, y, x1, y1, x2, y2);
        pop();
}




}


let g_one = new gauge(200,200, 'first');
let g_two = new gauge(400,200, 'second');



</script>
